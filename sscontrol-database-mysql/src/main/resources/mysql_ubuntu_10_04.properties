# commands
com.anrisoftware.sscontrol.database.mysql.ubuntu_10_04.install_command = export DEBIAN_FRONTEND=noninteractive\n/usr/bin/aptitude -q update && /usr/bin/aptitude -q -y install
com.anrisoftware.sscontrol.database.mysql.ubuntu_10_04.restart_command = /sbin/restart
com.anrisoftware.sscontrol.database.mysql.ubuntu_10_04.mysqladmin_command = /usr/bin/mysqladmin
com.anrisoftware.sscontrol.database.mysql.ubuntu_10_04.mysql_command = /usr/bin/mysql
com.anrisoftware.sscontrol.database.mysql.ubuntu_10_04.unzip_command = /usr/bin/unzip
com.anrisoftware.sscontrol.database.mysql.ubuntu_10_04.gunzip_command = /bin/gunzip
com.anrisoftware.sscontrol.database.mysql.ubuntu_10_04.tar_command = /bin/tar
# files and directories
com.anrisoftware.sscontrol.database.mysql.ubuntu_10_04.configuration_directory = /etc/mysql/conf.d
com.anrisoftware.sscontrol.database.mysql.ubuntu_10_04.mysqld_configuration_file = sscontrol_mysqld.cnf
# other properties
com.anrisoftware.sscontrol.database.mysql.ubuntu_10_04.packages = mysql-server, mysql-client, unzip, gzip
com.anrisoftware.sscontrol.database.mysql.ubuntu_10_04.restart_services = mysql
com.anrisoftware.sscontrol.database.mysql.ubuntu_10_04.charset = utf-8
com.anrisoftware.sscontrol.database.mysql.ubuntu_10_04.default_character_set = utf8
com.anrisoftware.sscontrol.database.mysql.ubuntu_10_04.default_collate = utf8_general_ci
com.anrisoftware.sscontrol.database.mysql.ubuntu_10_04.default_debug = level: 0
com.anrisoftware.sscontrol.database.mysql.ubuntu_10_04.default_bind_address = 127.0.0.1
com.anrisoftware.sscontrol.database.mysql.ubuntu_10_04.default_user_server = localhost
com.anrisoftware.sscontrol.database.mysql.ubuntu_10_04.max_user_name_length = 16
