# gitit hsenv properties
# commands
com.anrisoftware.sscontrol.httpd.gitit.ubuntu_12_04.hsenv_command = /root/.cabal/bin/hsenv
com.anrisoftware.sscontrol.httpd.gitit.ubuntu_12_04.hsenv_activate_command = <gititDir>/.hsenv/bin/activate
com.anrisoftware.sscontrol.httpd.gitit.ubuntu_12_04.hsenv_cabal_command = <gititDir>/.hsenv/bin/cabal
com.anrisoftware.sscontrol.httpd.gitit.ubuntu_12_04.hsenv_gitit_command = <gititDir>/.hsenv/cabal/bin/gitit
com.anrisoftware.sscontrol.httpd.gitit.ubuntu_12_04.hsenv_deactivate_command = deactivate_hsenv
# directories
com.anrisoftware.sscontrol.httpd.gitit.ubuntu_12_04.hsenv_gitit_source_directory = <gititDir>/gitit-0.10
# misc
com.anrisoftware.sscontrol.httpd.gitit.ubuntu_12_04.hsenv_cabal_packages = hsenv
com.anrisoftware.sscontrol.httpd.gitit.ubuntu_12_04.hsenv_cabal_extra = --constraint=io-streams==1.2.0.0
com.anrisoftware.sscontrol.httpd.gitit.ubuntu_12_04.hsenv_gitit_packages = pandoc -fhighlighting
com.anrisoftware.sscontrol.httpd.gitit.ubuntu_12_04.hsenv_gitit_archive = https://github.com/jgm/gitit/archive/master.zip
com.anrisoftware.sscontrol.httpd.gitit.ubuntu_12_04.hsenv_need_recompile = false
com.anrisoftware.sscontrol.httpd.gitit.ubuntu_12_04.hsenv_gitit_archive_version = 0.10.5
com.anrisoftware.sscontrol.httpd.gitit.ubuntu_12_04.hsenv_gitit_version_limit = 0.10.5
com.anrisoftware.sscontrol.httpd.gitit.ubuntu_12_04.force_remove_old_archive_directory = true
