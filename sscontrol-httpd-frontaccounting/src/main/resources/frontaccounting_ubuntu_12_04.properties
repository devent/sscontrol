# FrontAccounting properties
# commands
# directories
com.anrisoftware.sscontrol.httpd.frontaccounting.apache_ubuntu_12_04.frontaccounting_lang_directory = lang
com.anrisoftware.sscontrol.httpd.frontaccounting.apache_ubuntu_12_04.frontaccounting_modules_directory = modules
com.anrisoftware.sscontrol.httpd.frontaccounting.apache_ubuntu_12_04.frontaccounting_company_directory = company
com.anrisoftware.sscontrol.httpd.frontaccounting.apache_ubuntu_12_04.frontaccounting_themes_directory = themes
com.anrisoftware.sscontrol.httpd.frontaccounting.apache_ubuntu_12_04.frontaccounting_sql_directory = sql
# files
com.anrisoftware.sscontrol.httpd.frontaccounting.apache_ubuntu_12_04.frontaccounting_configuration_file = config.php
com.anrisoftware.sscontrol.httpd.frontaccounting.apache_ubuntu_12_04.frontaccounting_database_configuration_file = config_db.php
com.anrisoftware.sscontrol.httpd.frontaccounting.apache_ubuntu_12_04.frontaccounting_configuration_default_file = config.default.php
com.anrisoftware.sscontrol.httpd.frontaccounting.apache_ubuntu_12_04.frontaccounting_backup_archive = <domainName>/frontaccounting_<domainName>_<timestamp>.tar.gz
com.anrisoftware.sscontrol.httpd.frontaccounting.apache_ubuntu_12_04.frontaccounting_backup_database_archive = <domainName>/frontaccounting_database_<domainName>_<timestamp>.gz
# other
com.anrisoftware.sscontrol.httpd.frontaccounting.apache_ubuntu_12_04.frontaccounting_packages = php5, php5-mysql
com.anrisoftware.sscontrol.httpd.frontaccounting.apache_ubuntu_12_04.frontaccounting_backup_timeout = PT1H
# defaults
com.anrisoftware.sscontrol.httpd.frontaccounting.apache_ubuntu_12_04.frontaccounting_default_alias =
com.anrisoftware.sscontrol.httpd.frontaccounting.apache_ubuntu_12_04.frontaccounting_default_prefix = frontaccounting_2
com.anrisoftware.sscontrol.httpd.frontaccounting.apache_ubuntu_12_04.frontaccounting_default_debug_php_level = 0
com.anrisoftware.sscontrol.httpd.frontaccounting.apache_ubuntu_12_04.frontaccounting_default_debug_sql_level = 0
com.anrisoftware.sscontrol.httpd.frontaccounting.apache_ubuntu_12_04.frontaccounting_default_debug_go_level = 0
com.anrisoftware.sscontrol.httpd.frontaccounting.apache_ubuntu_12_04.frontaccounting_default_debug_pdf_level = 0
com.anrisoftware.sscontrol.httpd.frontaccounting.apache_ubuntu_12_04.frontaccounting_default_debug_sqltrail_level = 0
com.anrisoftware.sscontrol.httpd.frontaccounting.apache_ubuntu_12_04.frontaccounting_default_debug_select_level = 0
com.anrisoftware.sscontrol.httpd.frontaccounting.apache_ubuntu_12_04.frontaccounting_default_override_mode = upgrade
com.anrisoftware.sscontrol.httpd.frontaccounting.apache_ubuntu_12_04.frontaccounting_default_database_host = localhost
com.anrisoftware.sscontrol.httpd.frontaccounting.apache_ubuntu_12_04.frontaccounting_default_database_port = 3306
com.anrisoftware.sscontrol.httpd.frontaccounting.apache_ubuntu_12_04.frontaccounting_default_database_driver = mysql
# php options
com.anrisoftware.sscontrol.httpd.frontaccounting.apache_ubuntu_12_04.frontaccounting_php_session_auto_start = 0
com.anrisoftware.sscontrol.httpd.frontaccounting.apache_ubuntu_12_04.frontaccounting_php_magic_quotes_gpc = 0
com.anrisoftware.sscontrol.httpd.frontaccounting.apache_ubuntu_12_04.frontaccounting_php_register_globals = 0
