# gitit properties
# commands
com.anrisoftware.sscontrol.httpd.gitit.ubuntu_12_04.cabal_command = /usr/bin/cabal
com.anrisoftware.sscontrol.httpd.gitit.ubuntu_12_04.chmod_command = /bin/chmod
# files
com.anrisoftware.sscontrol.httpd.gitit.ubuntu_12_04.gitit_configuration_file_name = gitit.conf
com.anrisoftware.sscontrol.httpd.gitit.ubuntu_12_04.gitit_service_defaults_file = /etc/default/<domainName>_gititd
com.anrisoftware.sscontrol.httpd.gitit.ubuntu_12_04.gitit_service_file = /etc/init.d/<domainName>_gititd
# other
com.anrisoftware.sscontrol.httpd.gitit.ubuntu_12_04.gitit_packages = ghc, cabal-install, libghc-pcre-light-dev, alex, zlib1g-dev, happy
com.anrisoftware.sscontrol.httpd.gitit.ubuntu_12_04.gitit_git_packages = git
com.anrisoftware.sscontrol.httpd.gitit.ubuntu_12_04.gitit_darcs_packages = darcs
com.anrisoftware.sscontrol.httpd.gitit.ubuntu_12_04.gitit_mercurial_packages = mercurial
# defaults
com.anrisoftware.sscontrol.httpd.gitit.ubuntu_12_04.gitit_default_bind_address = 127.0.0.1
com.anrisoftware.sscontrol.httpd.gitit.ubuntu_12_04.gitit_default_bind_port = 5001
com.anrisoftware.sscontrol.httpd.gitit.ubuntu_12_04.gitit_default_debug_level = 5
com.anrisoftware.sscontrol.httpd.gitit.ubuntu_12_04.gitit_default_debug_file = <gititDir>/gitit.log
com.anrisoftware.sscontrol.httpd.gitit.ubuntu_12_04.gitit_default_debug_information_enabled = false
com.anrisoftware.sscontrol.httpd.gitit.ubuntu_12_04.gitit_default_login_required = modify
com.anrisoftware.sscontrol.httpd.gitit.ubuntu_12_04.gitit_default_auth_method = form
com.anrisoftware.sscontrol.httpd.gitit.ubuntu_12_04.gitit_default_page_type = Markdown
com.anrisoftware.sscontrol.httpd.gitit.ubuntu_12_04.gitit_default_math = MathML
com.anrisoftware.sscontrol.httpd.gitit.ubuntu_12_04.gitit_default_frontpage = Front Page
com.anrisoftware.sscontrol.httpd.gitit.ubuntu_12_04.gitit_default_nodelete_pages = Front Page, Help
com.anrisoftware.sscontrol.httpd.gitit.ubuntu_12_04.gitit_default_noedit_pages = Help
com.anrisoftware.sscontrol.httpd.gitit.ubuntu_12_04.gitit_default_summary =
com.anrisoftware.sscontrol.httpd.gitit.ubuntu_12_04.gitit_default_tableofcontents = true
com.anrisoftware.sscontrol.httpd.gitit.ubuntu_12_04.gitit_default_enable_cache = true
com.anrisoftware.sscontrol.httpd.gitit.ubuntu_12_04.gitit_default_allow_idle_gc = true
com.anrisoftware.sscontrol.httpd.gitit.ubuntu_12_04.gitit_default_memory_upload = 100 kB
com.anrisoftware.sscontrol.httpd.gitit.ubuntu_12_04.gitit_default_memory_page = 100 kB
com.anrisoftware.sscontrol.httpd.gitit.ubuntu_12_04.gitit_default_compress_responses = true
com.anrisoftware.sscontrol.httpd.gitit.ubuntu_12_04.gitit_default_recaptcha_enabled = false
com.anrisoftware.sscontrol.httpd.gitit.ubuntu_12_04.gitit_default_access_question =
com.anrisoftware.sscontrol.httpd.gitit.ubuntu_12_04.gitit_default_access_answer =
com.anrisoftware.sscontrol.httpd.gitit.ubuntu_12_04.gitit_default_feeds_enabled = false
com.anrisoftware.sscontrol.httpd.gitit.ubuntu_12_04.gitit_default_feeds_duration = P14DT
com.anrisoftware.sscontrol.httpd.gitit.ubuntu_12_04.gitit_default_feeds_refresh = PT60M
