com.anrisoftware.sscontrol.mail.postfix.saslmysqlauth.ubuntu_10_04.sasl_packages = libsasl2-modules libsasl2-modules-sql libgsasl7 libauthen-sasl-cyrus-perl sasl2-bin libpam-mysql
com.anrisoftware.sscontrol.mail.postfix.saslmysqlauth.ubuntu_10_04.sasl_group = sasl
com.anrisoftware.sscontrol.mail.postfix.saslmysqlauth.ubuntu_10_04.postfix_user = postfix
com.anrisoftware.sscontrol.mail.postfix.saslmysqlauth.ubuntu_10_04.allow_broken_sasl_auth_clients = false
com.anrisoftware.sscontrol.mail.postfix.saslmysqlauth.ubuntu_10_04.sasl_security_options = noanonymous
com.anrisoftware.sscontrol.mail.postfix.saslmysqlauth.ubuntu_10_04.sasl_local_domain =
com.anrisoftware.sscontrol.mail.postfix.saslmysqlauth.ubuntu_10_04.sasl_options = -r -c -m /var/spool/postfix/var/run/saslauthd
