# Gitolite Ubuntu 12.04 properties
# commands
com.anrisoftware.sscontrol.source.gitolite.ubuntu_12_04.gitolite_install_command = install
com.anrisoftware.sscontrol.source.gitolite.ubuntu_12_04.gitolite_command = ../bin/gitolite
# files
# other
com.anrisoftware.sscontrol.source.gitolite.ubuntu_12_04.gitolite_packages = git, openssh-server, perl
# defaults
com.anrisoftware.sscontrol.source.gitolite.ubuntu_12_04.gitolite_default_prefix = /usr/local/gitolite
com.anrisoftware.sscontrol.source.gitolite.ubuntu_12_04.gitolite_default_user = git
com.anrisoftware.sscontrol.source.gitolite.ubuntu_12_04.gitolite_default_group = git
