# commands
com.anrisoftware.sscontrol.remote.openssh.openssh.ubuntu_10_04.install_command = export DEBIAN_FRONTEND=noninteractive\n/usr/bin/aptitude update && /usr/bin/aptitude -y install
com.anrisoftware.sscontrol.remote.openssh.openssh.ubuntu_10_04.restart_command = /sbin/restart
com.anrisoftware.sscontrol.remote.openssh.openssh.ubuntu_10_04.user_add_command = /usr/sbin/useradd
com.anrisoftware.sscontrol.remote.openssh.openssh.ubuntu_10_04.group_add_command = /usr/sbin/groupadd
com.anrisoftware.sscontrol.remote.openssh.openssh.ubuntu_10_04.chown_command = /bin/chown
com.anrisoftware.sscontrol.remote.openssh.openssh.ubuntu_10_04.chmod_command = /bin/chmod
com.anrisoftware.sscontrol.remote.openssh.openssh.ubuntu_10_04.change_password_command = /usr/sbin/chpasswd
com.anrisoftware.sscontrol.remote.openssh.openssh.ubuntu_10_04.key_gen_command = /usr/bin/ssh-keygen
# files and directories
com.anrisoftware.sscontrol.remote.openssh.openssh.ubuntu_10_04.groups_file = /etc/group
com.anrisoftware.sscontrol.remote.openssh.openssh.ubuntu_10_04.users_file = /etc/passwd
com.anrisoftware.sscontrol.remote.openssh.openssh.ubuntu_10_04.local_bin_directory = /usr/local/bin
com.anrisoftware.sscontrol.remote.openssh.openssh.ubuntu_10_04.sshd_configuration_directory = /etc/ssh
com.anrisoftware.sscontrol.remote.openssh.openssh.ubuntu_10_04.sshd_configuration_file = sshd_config
com.anrisoftware.sscontrol.remote.openssh.openssh.ubuntu_10_04.auto_screen_file = auto_screen.sh
com.anrisoftware.sscontrol.remote.openssh.openssh.ubuntu_10_04.bash_configuration_file = .bashrc
com.anrisoftware.sscontrol.remote.openssh.openssh.ubuntu_10_04.screen_configuration_file = .screenrc
# miscellaneous
com.anrisoftware.sscontrol.remote.openssh.openssh.ubuntu_10_04.packages = passwd, openssh-server
com.anrisoftware.sscontrol.remote.openssh.openssh.ubuntu_10_04.restart_services = ssh
com.anrisoftware.sscontrol.remote.openssh.openssh.ubuntu_10_04.distribution_name = ubuntu
com.anrisoftware.sscontrol.remote.openssh.openssh.ubuntu_10_04.charset = utf-8
com.anrisoftware.sscontrol.remote.openssh.openssh.ubuntu_10_04.default_binding = 0.0.0.0:22
com.anrisoftware.sscontrol.remote.openssh.openssh.ubuntu_10_04.default_debug = facility: AUTH, level: 3
com.anrisoftware.sscontrol.remote.openssh.openssh.ubuntu_10_04.protocols = 2
com.anrisoftware.sscontrol.remote.openssh.openssh.ubuntu_10_04.login_grace_time = PT30S
com.anrisoftware.sscontrol.remote.openssh.openssh.ubuntu_10_04.permit_root_login = false
com.anrisoftware.sscontrol.remote.openssh.openssh.ubuntu_10_04.strict_modes = true
com.anrisoftware.sscontrol.remote.openssh.openssh.ubuntu_10_04.authorized_keys_file_config = %h/.ssh/authorized_keys
com.anrisoftware.sscontrol.remote.openssh.openssh.ubuntu_10_04.password_authentication = false
com.anrisoftware.sscontrol.remote.openssh.openssh.ubuntu_10_04.x_forwarding = false
com.anrisoftware.sscontrol.remote.openssh.openssh.ubuntu_10_04.minimum_uid = 1000
com.anrisoftware.sscontrol.remote.openssh.openssh.ubuntu_10_04.minimum_gid = 1000
com.anrisoftware.sscontrol.remote.openssh.openssh.ubuntu_10_04.home_pattern = /home/<user.name>
com.anrisoftware.sscontrol.remote.openssh.openssh.ubuntu_10_04.ssh_key_pattern = /home/<user.name>/.ssh/id_rsa
com.anrisoftware.sscontrol.remote.openssh.openssh.ubuntu_10_04.authorized_keys_file_pattern = <user.home>/.ssh/authorized_keys
com.anrisoftware.sscontrol.remote.openssh.openssh.ubuntu_10_04.default_login_shell = /bin/bash
com.anrisoftware.sscontrol.remote.openssh.openssh.ubuntu_10_04.authorized_keys_file_pattern = <user.home>/.ssh/authorized_keys
# screen
com.anrisoftware.sscontrol.remote.openssh.openssh.ubuntu_10_04.deploy_screen = true
com.anrisoftware.sscontrol.remote.openssh.openssh.ubuntu_10_04.screen_packages = screen
# fail2ban
com.anrisoftware.sscontrol.remote.openssh.openssh.ubuntu_10_04.deploy_fail2ban = true
com.anrisoftware.sscontrol.remote.openssh.openssh.ubuntu_10_04.fail2ban_packages = fail2ban, ufw
com.anrisoftware.sscontrol.remote.openssh.openssh.ubuntu_10_04.fail2ban_restart_command = /etc/init.d/fail2ban restart
com.anrisoftware.sscontrol.remote.openssh.openssh.ubuntu_10_04.fail2ban_configuration_directory = /etc/fail2ban
com.anrisoftware.sscontrol.remote.openssh.openssh.ubuntu_10_04.fail2ban_restart_services =
com.anrisoftware.sscontrol.remote.openssh.openssh.ubuntu_10_04.fail2ban_firewall = ufw
com.anrisoftware.sscontrol.remote.openssh.openssh.ubuntu_10_04.fail2ban_ufw_action_file = action.d/ufw-ssh.conf
com.anrisoftware.sscontrol.remote.openssh.openssh.ubuntu_10_04.fail2ban_jail_configuration_file = jail.conf
com.anrisoftware.sscontrol.remote.openssh.openssh.ubuntu_10_04.fail2ban_jail_local_configuration_file = jail.local
com.anrisoftware.sscontrol.remote.openssh.openssh.ubuntu_10_04.fail2ban_ignore_addresses = 127.0.0.1
com.anrisoftware.sscontrol.remote.openssh.openssh.ubuntu_10_04.fail2ban_ban_time = PT10M
com.anrisoftware.sscontrol.remote.openssh.openssh.ubuntu_10_04.fail2ban_max_retries = 3
com.anrisoftware.sscontrol.remote.openssh.openssh.ubuntu_10_04.fail2ban_backend = polling
com.anrisoftware.sscontrol.remote.openssh.openssh.ubuntu_10_04.fail2ban_destination_email = root@localhost
com.anrisoftware.sscontrol.remote.openssh.openssh.ubuntu_10_04.fail2ban_ban_action = ufw-ssh
com.anrisoftware.sscontrol.remote.openssh.openssh.ubuntu_10_04.fail2ban_block_type = deny
com.anrisoftware.sscontrol.remote.openssh.openssh.ubuntu_10_04.fail2ban_application = OpenSSH
