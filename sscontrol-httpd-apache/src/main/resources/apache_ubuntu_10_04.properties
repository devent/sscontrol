# commands
com.anrisoftware.sscontrol.httpd.apache.ubuntu.install_command = export DEBIAN_FRONTEND=noninteractive; /usr/bin/aptitude update && /usr/bin/aptitude -y install
com.anrisoftware.sscontrol.httpd.apache.ubuntu.restart_command = /etc/init.d/apache2 restart
com.anrisoftware.sscontrol.httpd.apache.ubuntu.chmod_command = /bin/chmod
com.anrisoftware.sscontrol.httpd.apache.ubuntu.chown_command = /bin/chown
com.anrisoftware.sscontrol.httpd.apache.ubuntu.group_add_command = /usr/sbin/groupadd
com.anrisoftware.sscontrol.httpd.apache.ubuntu.user_add_command = /usr/sbin/useradd
com.anrisoftware.sscontrol.httpd.apache.ubuntu.enable_mod_command = /usr/sbin/a2enmod
com.anrisoftware.sscontrol.httpd.apache.ubuntu.disable_mod_command = /usr/sbin/a2dismod
com.anrisoftware.sscontrol.httpd.apache.ubuntu.enable_site_command = /usr/sbin/a2ensite
com.anrisoftware.sscontrol.httpd.apache.ubuntu.disable_size_command = /usr/sbin/a2dissite
com.anrisoftware.sscontrol.httpd.apache.ubuntu.apache_command = /usr/sbin/apache2
com.anrisoftware.sscontrol.httpd.apache.ubuntu.apache_control_command = /usr/sbin/apache2ctl
com.anrisoftware.sscontrol.httpd.apache.ubuntu.htpasswd_command = /usr/bin/htpasswd
# files and directories
com.anrisoftware.sscontrol.httpd.apache.ubuntu.group_file = /etc/group
com.anrisoftware.sscontrol.httpd.apache.ubuntu.user_file = /etc/passwd
com.anrisoftware.sscontrol.httpd.apache.ubuntu.configuration_directory = /etc/apache2
com.anrisoftware.sscontrol.httpd.apache.ubuntu.sites_available_directory = sites-available
com.anrisoftware.sscontrol.httpd.apache.ubuntu.config_include_directory = conf.d
com.anrisoftware.sscontrol.httpd.apache.ubuntu.default_config_file = 000-robobee-default.conf
com.anrisoftware.sscontrol.httpd.apache.ubuntu.domains_config_file = 000-robobee-domains.conf
com.anrisoftware.sscontrol.httpd.apache.ubuntu.sites_directory = /var/www
com.anrisoftware.sscontrol.httpd.apache.ubuntu.ssl_subdirectory = ssl
com.anrisoftware.sscontrol.httpd.apache.ubuntu.auth_subdirectory = auth
com.anrisoftware.sscontrol.httpd.apache.ubuntu.web_subdirectory = web
# other
com.anrisoftware.sscontrol.httpd.apache.ubuntu.packages = apache2, apache2-suexec
com.anrisoftware.sscontrol.httpd.apache.ubuntu.charset = utf-8
com.anrisoftware.sscontrol.httpd.apache.ubuntu.default_auth_provider = file
com.anrisoftware.sscontrol.httpd.apache.ubuntu.default_auth_type = digest
com.anrisoftware.sscontrol.httpd.apache.ubuntu.restart_services =
com.anrisoftware.sscontrol.httpd.apache.ubuntu.group_pattern = web_000
com.anrisoftware.sscontrol.httpd.apache.ubuntu.user_pattern = web_000
com.anrisoftware.sscontrol.httpd.apache.ubuntu.minimum_gid = 2000
com.anrisoftware.sscontrol.httpd.apache.ubuntu.minimum_uid = 2000
# phpmyadmin
com.anrisoftware.sscontrol.httpd.apache.ubuntu.phpmyadmin_packages = apache2-suexec, phpmyadmin, libapache2-mod-fcgid, php5-cgi
