# Spamassassin Ubuntu 12.04 properties
# commands
com.anrisoftware.sscontrol.security.spamassassin.ubuntu_14_04.spamassassin_restart_command = /etc/init.d/spamassassin
# files
com.anrisoftware.sscontrol.security.spamassassin.ubuntu_14_04.spamassassin_defaults_file = /etc/default/spamassassin
com.anrisoftware.sscontrol.security.spamassassin.ubuntu_14_04.spamassassin_conf_file = /etc/spamassassin/99_robobee.cf
# other
com.anrisoftware.sscontrol.security.spamassassin.ubuntu_14_04.spamassassin_packages = spamassassin
com.anrisoftware.sscontrol.security.spamassassin.ubuntu_14_04.spamassassin_restart_flags = restart
com.anrisoftware.sscontrol.security.spamassassin.ubuntu_14_04.spamassassin_restart_services =
com.anrisoftware.sscontrol.security.spamassassin.ubuntu_14_04.spamassassin_enable = true
com.anrisoftware.sscontrol.security.spamassassin.ubuntu_14_04.spamassassin_update_rules_enable = true
com.anrisoftware.sscontrol.security.spamassassin.ubuntu_14_04.spamassassin_options = --create-prefs --max-children 5 --helper-home-dir
com.anrisoftware.sscontrol.security.spamassassin.ubuntu_14_04.spamassassin_report_safe_mode = off
# defaults
com.anrisoftware.sscontrol.security.spamassassin.ubuntu_14_04.spamassassin_default_debug_log_level = 0
com.anrisoftware.sscontrol.security.spamassassin.ubuntu_14_04.spamassassin_default_clear_headers = none
com.anrisoftware.sscontrol.security.spamassassin.ubuntu_14_04.spamassassin_default_rewrite_header_subject = *SPAM*
com.anrisoftware.sscontrol.security.spamassassin.ubuntu_14_04.spamassassin_default_trusted_networks =
com.anrisoftware.sscontrol.security.spamassassin.ubuntu_14_04.spamassassin_default_spam_score = 5.0
