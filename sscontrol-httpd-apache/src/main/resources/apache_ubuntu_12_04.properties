com.anrisoftware.sscontrol.httpd.apache.apache.ubuntu_12_04.system_name = ubuntu
com.anrisoftware.sscontrol.httpd.apache.apache.ubuntu_12_04.packages = apache2, apache2-suexec
com.anrisoftware.sscontrol.httpd.apache.apache.ubuntu_12_04.charset = utf-8
com.anrisoftware.sscontrol.httpd.apache.apache.ubuntu_12_04.restart_services =
