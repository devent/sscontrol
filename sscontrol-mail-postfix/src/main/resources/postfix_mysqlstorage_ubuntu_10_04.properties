# MySQL/storage properties

# commands
com.anrisoftware.sscontrol.mail.postfix.mysqlstorage.ubuntu_10_04.ubuntu.mysql_command = /usr/bin/mysql
com.anrisoftware.sscontrol.mail.postfix.mysqlstorage.ubuntu_10_04.chown_command = /bin/chown
# files and directories
com.anrisoftware.sscontrol.mail.postfix.mysqlstorage.ubuntu_10_04.mailbox_maps_file = mysql_mailbox.cf
com.anrisoftware.sscontrol.mail.postfix.mysqlstorage.ubuntu_10_04.alias_maps_file = mysql_alias.cf
com.anrisoftware.sscontrol.mail.postfix.mysqlstorage.ubuntu_10_04.mailbox_domains_file = mysql_domains.cf
# miscellaneous
com.anrisoftware.sscontrol.mail.postfix.mysqlstorage.ubuntu_10_04.packages = postfix-mysql, mysql-client, mysql-server
