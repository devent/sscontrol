# commands
com.anrisoftware.sscontrol.httpd.apache.apache.ubuntu_10_04.install_command = export DEBIAN_FRONTEND=noninteractive\n/usr/bin/aptitude -q update && /usr/bin/aptitude -q -y install
com.anrisoftware.sscontrol.httpd.apache.apache.ubuntu_10_04.restart_command = /etc/init.d/apache2 restart
com.anrisoftware.sscontrol.httpd.apache.apache.ubuntu_10_04.reconfigure_command = export DEBIAN_FRONTEND=noninteractive; /usr/sbin/dpkg-reconfigure
com.anrisoftware.sscontrol.httpd.apache.apache.ubuntu_10_04.enable_repository_command = /usr/bin/add-apt-repository
com.anrisoftware.sscontrol.httpd.apache.apache.ubuntu_10_04.chmod_command = /bin/chmod
com.anrisoftware.sscontrol.httpd.apache.apache.ubuntu_10_04.chown_command = /bin/chown
com.anrisoftware.sscontrol.httpd.apache.apache.ubuntu_10_04.group_add_command = /usr/sbin/groupadd
com.anrisoftware.sscontrol.httpd.apache.apache.ubuntu_10_04.user_add_command = /usr/sbin/useradd
com.anrisoftware.sscontrol.httpd.apache.apache.ubuntu_10_04.link_command = /bin/ln
com.anrisoftware.sscontrol.httpd.apache.apache.ubuntu_10_04.zcat_command = /bin/zcat
com.anrisoftware.sscontrol.httpd.apache.apache.ubuntu_10_04.tar_command = /bin/tar
com.anrisoftware.sscontrol.httpd.apache.apache.ubuntu_10_04.unzip_command = /usr/bin/unzip
com.anrisoftware.sscontrol.httpd.apache.apache.ubuntu_10_04.enable_mod_command = /usr/sbin/a2enmod
com.anrisoftware.sscontrol.httpd.apache.apache.ubuntu_10_04.disable_mod_command = /usr/sbin/a2dismod
com.anrisoftware.sscontrol.httpd.apache.apache.ubuntu_10_04.enable_site_command = /usr/sbin/a2ensite
com.anrisoftware.sscontrol.httpd.apache.apache.ubuntu_10_04.disable_size_command = /usr/sbin/a2dissite
com.anrisoftware.sscontrol.httpd.apache.apache.ubuntu_10_04.apache_command = /usr/sbin/apache2
com.anrisoftware.sscontrol.httpd.apache.apache.ubuntu_10_04.apache_control_command = /usr/sbin/apache2ctl
com.anrisoftware.sscontrol.httpd.apache.apache.ubuntu_10_04.htpasswd_command = /usr/bin/htpasswd
# files and directories
com.anrisoftware.sscontrol.httpd.apache.apache.ubuntu_10_04.temp_directory =
com.anrisoftware.sscontrol.httpd.apache.apache.ubuntu_10_04.groups_file = /etc/group
com.anrisoftware.sscontrol.httpd.apache.apache.ubuntu_10_04.users_file = /etc/passwd
com.anrisoftware.sscontrol.httpd.apache.apache.ubuntu_10_04.configuration_directory = /etc/apache2
com.anrisoftware.sscontrol.httpd.apache.apache.ubuntu_10_04.sites_available_directory = sites-available
com.anrisoftware.sscontrol.httpd.apache.apache.ubuntu_10_04.config_include_directory = conf.d
com.anrisoftware.sscontrol.httpd.apache.apache.ubuntu_10_04.ports_config_file = ports.conf
com.anrisoftware.sscontrol.httpd.apache.apache.ubuntu_10_04.default_config_file = 000-robobee-default.conf
com.anrisoftware.sscontrol.httpd.apache.apache.ubuntu_10_04.domains_config_file = 000-robobee-domains.conf
com.anrisoftware.sscontrol.httpd.apache.apache.ubuntu_10_04.sites_directory = /var/www
com.anrisoftware.sscontrol.httpd.apache.apache.ubuntu_10_04.ssl_subdirectory = ssl
com.anrisoftware.sscontrol.httpd.apache.apache.ubuntu_10_04.auth_subdirectory = auth
com.anrisoftware.sscontrol.httpd.apache.apache.ubuntu_10_04.web_subdirectory = web
# other
com.anrisoftware.sscontrol.httpd.apache.apache.ubuntu_10_04.packages = apache2, apache2-suexec
com.anrisoftware.sscontrol.httpd.apache.apache.ubuntu_10_04.charset = utf-8
com.anrisoftware.sscontrol.httpd.apache.apache.ubuntu_10_04.default_binding = 80, 443
com.anrisoftware.sscontrol.httpd.apache.apache.ubuntu_10_04.default_debug = level: 0
com.anrisoftware.sscontrol.httpd.apache.apache.ubuntu_10_04.default_auth_provider = file
com.anrisoftware.sscontrol.httpd.apache.apache.ubuntu_10_04.default_auth_type = digest
com.anrisoftware.sscontrol.httpd.apache.apache.ubuntu_10_04.restart_services =
com.anrisoftware.sscontrol.httpd.apache.apache.ubuntu_10_04.group_pattern = web_000
com.anrisoftware.sscontrol.httpd.apache.apache.ubuntu_10_04.user_pattern = web_000
com.anrisoftware.sscontrol.httpd.apache.apache.ubuntu_10_04.minimum_gid = 2000
com.anrisoftware.sscontrol.httpd.apache.apache.ubuntu_10_04.minimum_uid = 2000
com.anrisoftware.sscontrol.httpd.apache.apache.ubuntu_10_04.additional_mods =
com.anrisoftware.sscontrol.httpd.apache.apache.ubuntu_10_04.fcgid_packages = apache2-suexec, libapache2-mod-fcgid, php5-cgi
com.anrisoftware.sscontrol.httpd.apache.apache.ubuntu_10_04.rpaf_packages = libapache2-mod-rpaf
# php/fcgi
com.anrisoftware.sscontrol.httpd.apache.apache.ubuntu_10_04.php_fcgi_scripts_subdirectory = php-fcgi-scripts
com.anrisoftware.sscontrol.httpd.apache.apache.ubuntu_10_04.php_fcgi_scripts_file = php-fcgi-starter
com.anrisoftware.sscontrol.httpd.apache.apache.ubuntu_10_04.php_fcgi_php_conf_directory = /etc/php5/cgi/conf.d
com.anrisoftware.sscontrol.httpd.apache.apache.ubuntu_10_04.php_fcgi_domain_php_ini_file = domain_php.ini
com.anrisoftware.sscontrol.httpd.apache.apache.ubuntu_10_04.php_fcgi_max_requests = 5000
com.anrisoftware.sscontrol.httpd.apache.apache.ubuntu_10_04.php_fcgi_default_memory_limit = 2 MB
com.anrisoftware.sscontrol.httpd.apache.apache.ubuntu_10_04.php_fcgi_default_memory_upload = 2 MB
com.anrisoftware.sscontrol.httpd.apache.apache.ubuntu_10_04.php_fcgi_default_memory_post = 3 MB
