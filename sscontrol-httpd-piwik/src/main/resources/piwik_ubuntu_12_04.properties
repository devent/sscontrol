# piwik properties
# commands
# files
com.anrisoftware.sscontrol.httpd.piwik.apache_ubuntu_12_04.piwik_configuration_file = config/config.ini.php
com.anrisoftware.sscontrol.httpd.piwik.apache_ubuntu_12_04.piwik_backup_archive = <domainName>/piwik_<domainName>_<timestamp>.tar.gz
com.anrisoftware.sscontrol.httpd.piwik.apache_ubuntu_12_04.piwik_backup_database_archive = <domainName>/piwik_database_<domainName>_<timestamp>.gz
# other
com.anrisoftware.sscontrol.httpd.piwik.apache_ubuntu_12_04.piwik_packages = php5, php5-gd, php5-mysql, mysql-client, mysql-server
com.anrisoftware.sscontrol.httpd.piwik.apache_ubuntu_12_04.piwik_backup_timeout = PT1H
# defaults
com.anrisoftware.sscontrol.httpd.piwik.apache_ubuntu_12_04.piwik_default_prefix = piwik_2
com.anrisoftware.sscontrol.httpd.piwik.apache_ubuntu_12_04.piwik_default_debug_level = 1
com.anrisoftware.sscontrol.httpd.piwik.apache_ubuntu_12_04.piwik_default_debug_file = tmp/logs/piwik.log
com.anrisoftware.sscontrol.httpd.piwik.apache_ubuntu_12_04.piwik_default_debug_writer = file
com.anrisoftware.sscontrol.httpd.piwik.apache_ubuntu_12_04.piwik_default_override_mode = update
com.anrisoftware.sscontrol.httpd.piwik.apache_ubuntu_12_04.piwik_default_database_host = localhost
com.anrisoftware.sscontrol.httpd.piwik.apache_ubuntu_12_04.piwik_default_database_port = 3306
com.anrisoftware.sscontrol.httpd.piwik.apache_ubuntu_12_04.piwik_default_database_table_prefix = piwik_
com.anrisoftware.sscontrol.httpd.piwik.apache_ubuntu_12_04.piwik_default_database_adapter = PDO\\MYSQL
com.anrisoftware.sscontrol.httpd.piwik.apache_ubuntu_12_04.piwik_default_database_type = InnoDB
com.anrisoftware.sscontrol.httpd.piwik.apache_ubuntu_12_04.piwik_default_database_schema = Mysql
