com.anrisoftware.sscontrol.httpd.apache.apache.ubuntu_12_04.group_pattern = web_000
com.anrisoftware.sscontrol.httpd.apache.apache.ubuntu_12_04.user_pattern = web_000
com.anrisoftware.sscontrol.httpd.apache.apache.ubuntu_12_04.minimum_gid = 2000
com.anrisoftware.sscontrol.httpd.apache.apache.ubuntu_12_04.minimum_uid = 2000
com.anrisoftware.sscontrol.httpd.apache.apache.ubuntu_12_04.additional_mods =
