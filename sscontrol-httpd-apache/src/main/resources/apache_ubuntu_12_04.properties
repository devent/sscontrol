com.anrisoftware.sscontrol.httpd.apache.apache.ubuntu_12_04.php_fcgi_scripts_subdirectory = php-fcgi-scripts
com.anrisoftware.sscontrol.httpd.apache.apache.ubuntu_12_04.php_fcgi_scripts_file = php-fcgi-starter
com.anrisoftware.sscontrol.httpd.apache.apache.ubuntu_12_04.php_fcgi_php_conf_directory = /etc/php5/cgi/conf.d
