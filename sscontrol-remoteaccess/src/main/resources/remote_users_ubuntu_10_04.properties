# commands
com.anrisoftware.sscontrol.remote.users.ubuntu_10_04.install_command = export DEBIAN_FRONTEND=noninteractive\n/usr/bin/aptitude update && /usr/bin/aptitude -y install
com.anrisoftware.sscontrol.remote.users.ubuntu_10_04.user_add_command = /usr/sbin/useradd
com.anrisoftware.sscontrol.remote.users.ubuntu_10_04.group_add_command = /usr/sbin/groupadd
com.anrisoftware.sscontrol.remote.users.ubuntu_10_04.change_password_command = /usr/bin/passwd
# files and directories
com.anrisoftware.sscontrol.remote.users.ubuntu_10_04.groups_file = /etc/group
com.anrisoftware.sscontrol.remote.users.ubuntu_10_04.users_file = /etc/passwd
# miscellaneous
com.anrisoftware.sscontrol.remote.users.ubuntu_10_04.packages = passwd
com.anrisoftware.sscontrol.remote.users.ubuntu_10_04.restart_services =
com.anrisoftware.sscontrol.remote.users.ubuntu_10_04.charset = utf-8
com.anrisoftware.sscontrol.remote.users.ubuntu_10_04.minimum_uid = 1000
com.anrisoftware.sscontrol.remote.users.ubuntu_10_04.minimum_gid = 1000
com.anrisoftware.sscontrol.remote.users.ubuntu_10_04.home_pattern = /home/%1$s
com.anrisoftware.sscontrol.remote.users.ubuntu_10_04.default_login_shell = /bin/bash
