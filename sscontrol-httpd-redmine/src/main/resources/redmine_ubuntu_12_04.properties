# redmine properties
# commands
com.anrisoftware.sscontrol.httpd.redmine.nginx_thin_ubuntu_12_04.redmine_bundle_command = /usr/local/bin/bundle
com.anrisoftware.sscontrol.httpd.redmine.nginx_thin_ubuntu_12_04.redmine_rake_command = /usr/local/bin/rake
com.anrisoftware.sscontrol.httpd.redmine.nginx_thin_ubuntu_12_04.redmine_gem_command = /usr/bin/gem
# files
com.anrisoftware.sscontrol.httpd.redmine.nginx_thin_ubuntu_12_04.redmine_public_directory = public
com.anrisoftware.sscontrol.httpd.redmine.nginx_thin_ubuntu_12_04.redmine_database_configuration_file = config/database.yml
com.anrisoftware.sscontrol.httpd.redmine.nginx_thin_ubuntu_12_04.redmine_database_configuration_example_file = config/database.yml.example
com.anrisoftware.sscontrol.httpd.redmine.nginx_thin_ubuntu_12_04.redmine_configuration_file = config/configuration.yml
com.anrisoftware.sscontrol.httpd.redmine.nginx_thin_ubuntu_12_04.redmine_configuration_example_file = config/configuration.yml.example
com.anrisoftware.sscontrol.httpd.redmine.nginx_thin_ubuntu_12_04.redmine_environment_file = config/environment.rb
com.anrisoftware.sscontrol.httpd.redmine.nginx_thin_ubuntu_12_04.redmine_upstream_domain_file = 100-robobee-<domainName>_<servicePrefix>-upstream.conf
# other
com.anrisoftware.sscontrol.httpd.redmine.nginx_thin_ubuntu_12_04.redmine_packages = build-essential, thin, ruby, rake, rubygems, libopenssl-ruby, libmysql-ruby, ruby-dev, libmysqlclient-dev, curl, libmagickcore-dev, libmagickwand-dev
com.anrisoftware.sscontrol.httpd.redmine.nginx_thin_ubuntu_12_04.redmine_scm_subversion_packages = subversion
com.anrisoftware.sscontrol.httpd.redmine.nginx_thin_ubuntu_12_04.redmine_scm_darcs_packages = darcs
com.anrisoftware.sscontrol.httpd.redmine.nginx_thin_ubuntu_12_04.redmine_scm_mercurial_packages = mercurial
com.anrisoftware.sscontrol.httpd.redmine.nginx_thin_ubuntu_12_04.redmine_scm_cvs_packages = cvs
com.anrisoftware.sscontrol.httpd.redmine.nginx_thin_ubuntu_12_04.redmine_scm_bazaar_packages = bzr
com.anrisoftware.sscontrol.httpd.redmine.nginx_thin_ubuntu_12_04.redmine_scm_git_packages = git
com.anrisoftware.sscontrol.httpd.redmine.nginx_thin_ubuntu_12_04.redmine_gems = sass, compass, bundler
com.anrisoftware.sscontrol.httpd.redmine.nginx_thin_ubuntu_12_04.redmine_production_excluded_bundles = development, test
com.anrisoftware.sscontrol.httpd.redmine.nginx_thin_ubuntu_12_04.redmine_rails_production = production
com.anrisoftware.sscontrol.httpd.redmine.nginx_thin_ubuntu_12_04.redmine_gem_install_timeout = PT1H
com.anrisoftware.sscontrol.httpd.redmine.nginx_thin_ubuntu_12_04.redmine_bundle_install_timeout = PT1H
# defaults
com.anrisoftware.sscontrol.httpd.redmine.nginx_thin_ubuntu_12_04.redmine_default_prefix = redmine_2
com.anrisoftware.sscontrol.httpd.redmine.nginx_thin_ubuntu_12_04.redmine_default_override_mode = update
com.anrisoftware.sscontrol.httpd.redmine.nginx_thin_ubuntu_12_04.redmine_default_debug_redmine_level = 1
com.anrisoftware.sscontrol.httpd.redmine.nginx_thin_ubuntu_12_04.redmine_default_debug_redmine_file = log/logfile.log
com.anrisoftware.sscontrol.httpd.redmine.nginx_thin_ubuntu_12_04.redmine_default_debug_redmine_rotate_files = 2
com.anrisoftware.sscontrol.httpd.redmine.nginx_thin_ubuntu_12_04.redmine_default_debug_redmine_rotate_size = 1MB
com.anrisoftware.sscontrol.httpd.redmine.nginx_thin_ubuntu_12_04.redmine_default_database_provider = mysql2
com.anrisoftware.sscontrol.httpd.redmine.nginx_thin_ubuntu_12_04.redmine_default_database_encoding = utf8
com.anrisoftware.sscontrol.httpd.redmine.nginx_thin_ubuntu_12_04.redmine_default_mail_port = 25
com.anrisoftware.sscontrol.httpd.redmine.nginx_thin_ubuntu_12_04.redmine_default_mail_delivery_method = smtp
com.anrisoftware.sscontrol.httpd.redmine.nginx_thin_ubuntu_12_04.redmine_default_mail_authentication_method = login
com.anrisoftware.sscontrol.httpd.redmine.nginx_thin_ubuntu_12_04.redmine_default_language_name = en
com.anrisoftware.sscontrol.httpd.redmine.nginx_thin_ubuntu_12_04.redmine_default_scms = all
