# commands
com.anrisoftware.sscontrol.httpd.nginx.ubuntu_10_04.nginx.install_command = export DEBIAN_FRONTEND=noninteractive; /usr/bin/aptitude update && /usr/bin/aptitude -y install
com.anrisoftware.sscontrol.httpd.nginx.ubuntu_10_04.nginx.restart_command = /etc/init.d/nginx restart
com.anrisoftware.sscontrol.httpd.nginx.ubuntu_10_04.nginx.enable_repository_command = /usr/bin/add-apt-repository
com.anrisoftware.sscontrol.httpd.nginx.ubuntu_10_04.nginx.chmod_command = /bin/chmod
com.anrisoftware.sscontrol.httpd.nginx.ubuntu_10_04.nginx.chown_command = /bin/chown
com.anrisoftware.sscontrol.httpd.nginx.ubuntu_10_04.nginx.group_add_command = /usr/sbin/groupadd
com.anrisoftware.sscontrol.httpd.nginx.ubuntu_10_04.nginx.user_add_command = /usr/sbin/useradd
com.anrisoftware.sscontrol.httpd.nginx.ubuntu_10_04.nginx.link_command = /bin/ln
com.anrisoftware.sscontrol.httpd.nginx.ubuntu_10_04.nginx.apt_key_command = /usr/bin/apt-key
# files and directories
com.anrisoftware.sscontrol.httpd.nginx.ubuntu_10_04.nginx.temp_directory =
com.anrisoftware.sscontrol.httpd.nginx.ubuntu_10_04.nginx.groups_file = /etc/group
com.anrisoftware.sscontrol.httpd.nginx.ubuntu_10_04.nginx.users_file = /etc/passwd
com.anrisoftware.sscontrol.httpd.nginx.ubuntu_10_04.nginx.configuration_directory = /etc/nginx
com.anrisoftware.sscontrol.httpd.nginx.ubuntu_10_04.nginx.config_include_directory = conf.d
com.anrisoftware.sscontrol.httpd.nginx.ubuntu_10_04.nginx.sites_available_directory = sites-available
com.anrisoftware.sscontrol.httpd.nginx.ubuntu_10_04.nginx.sites_enabled_directory = sites-enabled
com.anrisoftware.sscontrol.httpd.nginx.ubuntu_10_04.nginx.sites_directory = /var/www
com.anrisoftware.sscontrol.httpd.nginx.ubuntu_10_04.nginx.ssl_subdirectory = ssl
com.anrisoftware.sscontrol.httpd.nginx.ubuntu_10_04.nginx.web_subdirectory = web
com.anrisoftware.sscontrol.httpd.nginx.ubuntu_10_04.nginx.nginx_config_file = nginx.conf
com.anrisoftware.sscontrol.httpd.nginx.ubuntu_10_04.nginx.config_include_file = 000-robobee_defaults.conf
com.anrisoftware.sscontrol.httpd.nginx.ubuntu_10_04.nginx.config_sites_file = 999-robobee_sites.conf
com.anrisoftware.sscontrol.httpd.nginx.ubuntu_10_04.nginx.proxy_config_file = 010-robobee_proxy.conf
com.anrisoftware.sscontrol.httpd.nginx.ubuntu_10_04.nginx.packages_sources_file = /etc/apt/sources.list
com.anrisoftware.sscontrol.httpd.nginx.ubuntu_10_04.nginx.proxy_cache_directory = /var/cache/nginx
com.anrisoftware.sscontrol.httpd.nginx.ubuntu_10_04.nginx.error_pages_dir = /usr/share/nginx/html
# other
com.anrisoftware.sscontrol.httpd.nginx.ubuntu_10_04.nginx.packages = nginx
com.anrisoftware.sscontrol.httpd.nginx.ubuntu_10_04.nginx.additional_repositories = nginx
com.anrisoftware.sscontrol.httpd.nginx.ubuntu_10_04.nginx.distribution_name = lucid
com.anrisoftware.sscontrol.httpd.nginx.ubuntu_10_04.nginx.repository_string = deb http://nginx.org/packages/ubuntu/ %1$s %2$s
com.anrisoftware.sscontrol.httpd.nginx.ubuntu_10_04.nginx.packaging_type = apt
com.anrisoftware.sscontrol.httpd.nginx.ubuntu_10_04.nginx.nginx_signing_key = http://nginx.org/keys/nginx_signing.key
com.anrisoftware.sscontrol.httpd.nginx.ubuntu_10_04.nginx.charset = utf-8
com.anrisoftware.sscontrol.httpd.nginx.ubuntu_10_04.nginx.default_binding = 80, 443
com.anrisoftware.sscontrol.httpd.nginx.ubuntu_10_04.nginx.restart_services =
com.anrisoftware.sscontrol.httpd.nginx.ubuntu_10_04.nginx.group_pattern = web_000
com.anrisoftware.sscontrol.httpd.nginx.ubuntu_10_04.nginx.user_pattern = web_000
com.anrisoftware.sscontrol.httpd.nginx.ubuntu_10_04.nginx.minimum_gid = 2000
com.anrisoftware.sscontrol.httpd.nginx.ubuntu_10_04.nginx.minimum_uid = 2000
com.anrisoftware.sscontrol.httpd.nginx.ubuntu_10_04.nginx.index_files = index.php,index.html,index.htm
com.anrisoftware.sscontrol.httpd.nginx.ubuntu_10_04.nginx.domain_compression = true
com.anrisoftware.sscontrol.httpd.nginx.ubuntu_10_04.nginx.domain_compression_level = 1
com.anrisoftware.sscontrol.httpd.nginx.ubuntu_10_04.nginx.compression_min_size = 1400 byte
com.anrisoftware.sscontrol.httpd.nginx.ubuntu_10_04.nginx.compression_vary = true
com.anrisoftware.sscontrol.httpd.nginx.ubuntu_10_04.nginx.compression_types = text/plain, text/css, image/png, image/gif, image/jpeg, application/x-javascript, text/xml, application/xml, application/xml+rss, text/javascript
com.anrisoftware.sscontrol.httpd.nginx.ubuntu_10_04.nginx.compression_exception = MSIE [1-6]\\.(?!.*SV1)
com.anrisoftware.sscontrol.httpd.nginx.ubuntu_10_04.nginx.compression_http_version = 1.1
com.anrisoftware.sscontrol.httpd.nginx.ubuntu_10_04.nginx.ssl_session_timeout = 5m
com.anrisoftware.sscontrol.httpd.nginx.ubuntu_10_04.nginx.ssl_protocols = SSLv3, TLSv1
com.anrisoftware.sscontrol.httpd.nginx.ubuntu_10_04.nginx.ssl_ciphers = ALL, !ADH, !EXPORT56, RC4+RSA, +HIGH, +MEDIUM, +EXP
com.anrisoftware.sscontrol.httpd.nginx.ubuntu_10_04.nginx.logging_storage = /var/log/nginx/error.log
com.anrisoftware.sscontrol.httpd.nginx.ubuntu_10_04.nginx.proxy_cache_size = 128 MiB
com.anrisoftware.sscontrol.httpd.nginx.ubuntu_10_04.nginx.proxy_cache_maximum_size = 512 MiB
com.anrisoftware.sscontrol.httpd.nginx.ubuntu_10_04.nginx.proxy_connect_timeout = 30 s
com.anrisoftware.sscontrol.httpd.nginx.ubuntu_10_04.nginx.proxy_read_timeout = 120 s
com.anrisoftware.sscontrol.httpd.nginx.ubuntu_10_04.nginx.proxy_send_timeout = 120 s
com.anrisoftware.sscontrol.httpd.nginx.ubuntu_10_04.nginx.proxy_set_headers = X-Real-IP $remote_addr, X-Forwarded-For $proxy_add_x_forwarded_for, Host $host
com.anrisoftware.sscontrol.httpd.nginx.ubuntu_10_04.nginx.proxy_replies_cache_time = 20 min
com.anrisoftware.sscontrol.httpd.nginx.ubuntu_10_04.nginx.proxy_static_cache_time = 120 min
com.anrisoftware.sscontrol.httpd.nginx.ubuntu_10_04.nginx.proxy_expire_time = 10 day
com.anrisoftware.sscontrol.httpd.nginx.ubuntu_10_04.nginx.proxy_feeds_cache_time = 45 min
