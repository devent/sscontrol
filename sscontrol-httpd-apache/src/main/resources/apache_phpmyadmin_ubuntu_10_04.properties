# phpMyAdmin
# commands
com.anrisoftware.sscontrol.httpd.apache.phpmyadmin.ubuntu_10_04.mysql_command = /usr/bin/mysql
# files and directories
com.anrisoftware.sscontrol.httpd.apache.phpmyadmin.ubuntu_10_04.phpmyadmin_configuration_file = /etc/dbconfig-common/phpmyadmin.conf
com.anrisoftware.sscontrol.httpd.apache.phpmyadmin.ubuntu_10_04.phpmyadmin_database_script_file = /usr/share/doc/phpmyadmin/examples/create_tables.sql.gz
com.anrisoftware.sscontrol.httpd.apache.phpmyadmin.ubuntu_10_04.phpmyadmin_local_config_file = /var/lib/phpmyadmin/config.inc.php
com.anrisoftware.sscontrol.httpd.apache.phpmyadmin.ubuntu_10_04.phpmyadmin_local_blowfish_secret_file = /var/lib/phpmyadmin/blowfish_secret.inc.php
com.anrisoftware.sscontrol.httpd.apache.phpmyadmin.ubuntu_10_04.phpmyadmin_local_database_config_file = /etc/phpmyadmin/config-db.php
# others
com.anrisoftware.sscontrol.httpd.apache.phpmyadmin.ubuntu_10_04.phpmyadmin_packages = phpmyadmin
