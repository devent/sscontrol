# commands
com.anrisoftware.sscontrol.httpd.apache.ubuntu_10_04.install_command = export DEBIAN_FRONTEND=noninteractive; /usr/bin/aptitude update && /usr/bin/aptitude -y install
com.anrisoftware.sscontrol.httpd.apache.ubuntu_10_04.restart_command = /etc/init.d/apache2 restart
com.anrisoftware.sscontrol.httpd.apache.ubuntu_10_04.reconfigure_command = /usr/sbin/dpkg-reconfigure
com.anrisoftware.sscontrol.httpd.apache.ubuntu_10_04.chmod_command = /bin/chmod
com.anrisoftware.sscontrol.httpd.apache.ubuntu_10_04.chown_command = /bin/chown
com.anrisoftware.sscontrol.httpd.apache.ubuntu_10_04.group_add_command = /usr/sbin/groupadd
com.anrisoftware.sscontrol.httpd.apache.ubuntu_10_04.user_add_command = /usr/sbin/useradd
com.anrisoftware.sscontrol.httpd.apache.ubuntu_10_04.link_command = /bin/ln
com.anrisoftware.sscontrol.httpd.apache.ubuntu_10_04.zcat_command = /bin/zcat
com.anrisoftware.sscontrol.httpd.apache.ubuntu_10_04.tar_command = /bin/tar
com.anrisoftware.sscontrol.httpd.apache.ubuntu_10_04.enable_mod_command = /usr/sbin/a2enmod
com.anrisoftware.sscontrol.httpd.apache.ubuntu_10_04.disable_mod_command = /usr/sbin/a2dismod
com.anrisoftware.sscontrol.httpd.apache.ubuntu_10_04.enable_site_command = /usr/sbin/a2ensite
com.anrisoftware.sscontrol.httpd.apache.ubuntu_10_04.disable_size_command = /usr/sbin/a2dissite
com.anrisoftware.sscontrol.httpd.apache.ubuntu_10_04.apache_command = /usr/sbin/apache2
com.anrisoftware.sscontrol.httpd.apache.ubuntu_10_04.apache_control_command = /usr/sbin/apache2ctl
com.anrisoftware.sscontrol.httpd.apache.ubuntu_10_04.htpasswd_command = /usr/bin/htpasswd
# commands phpmyadmin
com.anrisoftware.sscontrol.httpd.apache.ubuntu_10_04.mysql_command = /usr/bin/mysql
# files and directories
com.anrisoftware.sscontrol.httpd.apache.ubuntu_10_04.group_file = /etc/group
com.anrisoftware.sscontrol.httpd.apache.ubuntu_10_04.user_file = /etc/passwd
com.anrisoftware.sscontrol.httpd.apache.ubuntu_10_04.configuration_directory = /etc/apache2
com.anrisoftware.sscontrol.httpd.apache.ubuntu_10_04.sites_available_directory = sites-available
com.anrisoftware.sscontrol.httpd.apache.ubuntu_10_04.config_include_directory = conf.d
com.anrisoftware.sscontrol.httpd.apache.ubuntu_10_04.default_config_file = 000-robobee-default.conf
com.anrisoftware.sscontrol.httpd.apache.ubuntu_10_04.domains_config_file = 000-robobee-domains.conf
com.anrisoftware.sscontrol.httpd.apache.ubuntu_10_04.sites_directory = /var/www
com.anrisoftware.sscontrol.httpd.apache.ubuntu_10_04.ssl_subdirectory = ssl
com.anrisoftware.sscontrol.httpd.apache.ubuntu_10_04.auth_subdirectory = auth
com.anrisoftware.sscontrol.httpd.apache.ubuntu_10_04.web_subdirectory = web
# files and directories/php/fcgi
com.anrisoftware.sscontrol.httpd.apache.ubuntu_10_04.php_fcgi_scripts_subdirectory = php-fcgi-scripts
com.anrisoftware.sscontrol.httpd.apache.ubuntu_10_04.php_fcgi_scripts_file = php-fcgi-starter
# files and directories/phpmyadmin
com.anrisoftware.sscontrol.httpd.apache.ubuntu_10_04.phpmyadmin_configuration_file = /etc/dbconfig-common/phpmyadmin.conf
com.anrisoftware.sscontrol.httpd.apache.ubuntu_10_04.phpmyadmin_database_script_file = /usr/share/doc/phpmyadmin/examples/create_tables.sql.gz
com.anrisoftware.sscontrol.httpd.apache.ubuntu_10_04.phpmyadmin_local_config_file = /var/lib/phpmyadmin/config.inc.php
com.anrisoftware.sscontrol.httpd.apache.ubuntu_10_04.phpmyadmin_local_blowfish_secret_file = /var/lib/phpmyadmin/blowfish_secret.inc.php
com.anrisoftware.sscontrol.httpd.apache.ubuntu_10_04.phpmyadmin_local_database_config_file = /etc/phpmyadmin/config-db.php
# files and directories/phpldapadmin
com.anrisoftware.sscontrol.httpd.apache.ubuntu_10_04.phpldapadmin_configuration_directory = /etc/%s/phpldampadmin-1.2.3
com.anrisoftware.sscontrol.httpd.apache.ubuntu_10_04.phpldapadmin_linked_configuration_directory = /etc/%s/phpldampadmin
com.anrisoftware.sscontrol.httpd.apache.ubuntu_10_04.phpldapadmin_configuration_file = config/config.php
com.anrisoftware.sscontrol.httpd.apache.ubuntu_10_04.phpldapadmin_example_configuration_file = config/config.php.example
com.anrisoftware.sscontrol.httpd.apache.ubuntu_10_04.phpldapadmin_servers_configuration_file = config/robobee-servers.php
# other
com.anrisoftware.sscontrol.httpd.apache.ubuntu_10_04.packages = apache2, apache2-suexec
com.anrisoftware.sscontrol.httpd.apache.ubuntu_10_04.charset = utf-8
com.anrisoftware.sscontrol.httpd.apache.ubuntu_10_04.default_auth_provider = file
com.anrisoftware.sscontrol.httpd.apache.ubuntu_10_04.default_auth_type = digest
com.anrisoftware.sscontrol.httpd.apache.ubuntu_10_04.restart_services =
com.anrisoftware.sscontrol.httpd.apache.ubuntu_10_04.group_pattern = web_000
com.anrisoftware.sscontrol.httpd.apache.ubuntu_10_04.user_pattern = web_000
com.anrisoftware.sscontrol.httpd.apache.ubuntu_10_04.minimum_gid = 2000
com.anrisoftware.sscontrol.httpd.apache.ubuntu_10_04.minimum_uid = 2000
# other/php/fcgi
com.anrisoftware.sscontrol.httpd.apache.ubuntu_10_04.php_fcgi_max_requests = 5000
# other/phpmyadmin
com.anrisoftware.sscontrol.httpd.apache.ubuntu_10_04.phpmyadmin_packages = apache2-suexec, phpmyadmin, libapache2-mod-fcgid, php5-cgi
# other/phpldapadmin
com.anrisoftware.sscontrol.httpd.apache.ubuntu_10_04.phpldapadmin_packages = php5-ldap
com.anrisoftware.sscontrol.httpd.apache.ubuntu_10_04.phpldapadmin_source = http://downloads.sourceforge.net/project/phpldapadmin/phpldapadmin-php5/1.2.3/phpldapadmin-1.2.3.tgz
