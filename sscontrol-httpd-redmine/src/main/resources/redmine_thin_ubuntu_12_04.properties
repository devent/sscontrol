# redmine properties
# commands
com.anrisoftware.sscontrol.httpd.redmine.nginx_thin_ubuntu_12_04.redmine_thin_command = /usr/bin/thin
# files
com.anrisoftware.sscontrol.httpd.redmine.nginx_thin_ubuntu_12_04.redmine_thin_script_file = /etc/init.d/thin
com.anrisoftware.sscontrol.httpd.redmine.nginx_thin_ubuntu_12_04.redmine_thin_domain_configuration_file = <domainName>_<servicePrefix>.yml
com.anrisoftware.sscontrol.httpd.redmine.nginx_thin_ubuntu_12_04.redmine_thin_domain_log_file = <domainName>_<servicePrefix>.log
com.anrisoftware.sscontrol.httpd.redmine.nginx_thin_ubuntu_12_04.redmine_thin_domain_pid_file = <domainName>_<servicePrefix>.pid
com.anrisoftware.sscontrol.httpd.redmine.nginx_thin_ubuntu_12_04.redmine_thin_domain_socket_file = <domainName>_<servicePrefix>.sock
com.anrisoftware.sscontrol.httpd.redmine.nginx_thin_ubuntu_12_04.redmine_thin_configuration_directory = /etc/thin1.8
com.anrisoftware.sscontrol.httpd.redmine.nginx_thin_ubuntu_12_04.redmine_thin_log_directory = /var/log/thin
com.anrisoftware.sscontrol.httpd.redmine.nginx_thin_ubuntu_12_04.redmine_thin_run_directory = /var/run/thin
# other
com.anrisoftware.sscontrol.httpd.redmine.nginx_thin_ubuntu_12_04.redmine_thin_packages = thin
com.anrisoftware.sscontrol.httpd.redmine.nginx_thin_ubuntu_12_04.redmine_thin_user = thin
com.anrisoftware.sscontrol.httpd.redmine.nginx_thin_ubuntu_12_04.redmine_thin_group = thin
# defaults
com.anrisoftware.sscontrol.httpd.redmine.nginx_thin_ubuntu_12_04.redmine_thin_timeout_duration = PT30S
com.anrisoftware.sscontrol.httpd.redmine.nginx_thin_ubuntu_12_04.redmine_thin_max_connections = 1024
com.anrisoftware.sscontrol.httpd.redmine.nginx_thin_ubuntu_12_04.redmine_thin_max_persistent_connections = 512
com.anrisoftware.sscontrol.httpd.redmine.nginx_thin_ubuntu_12_04.redmine_thin_wait_duration = PT30S
com.anrisoftware.sscontrol.httpd.redmine.nginx_thin_ubuntu_12_04.redmine_thin_servers_count = 1
