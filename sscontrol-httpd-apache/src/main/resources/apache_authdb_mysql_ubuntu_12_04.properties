# defaults
com.anrisoftware.sscontrol.httpd.apache.authdb.ubuntu_12_04.auth_mysql_default_authoritative = true
com.anrisoftware.sscontrol.httpd.apache.authdb.ubuntu_12_04.auth_mysql_default_database_host = localhost
com.anrisoftware.sscontrol.httpd.apache.authdb.ubuntu_12_04.auth_mysql_default_database_port = 3306
com.anrisoftware.sscontrol.httpd.apache.authdb.ubuntu_12_04.auth_mysql_default_database_encryptions = PHP_MD5, Crypt
com.anrisoftware.sscontrol.httpd.apache.authdb.ubuntu_12_04.auth_mysql_default_users_table = mysql_auth
com.anrisoftware.sscontrol.httpd.apache.authdb.ubuntu_12_04.auth_mysql_default_user_field = username
com.anrisoftware.sscontrol.httpd.apache.authdb.ubuntu_12_04.auth_mysql_default_password_field = password
com.anrisoftware.sscontrol.httpd.apache.authdb.ubuntu_12_04.auth_mysql_default_allow_empty_passwords = false
