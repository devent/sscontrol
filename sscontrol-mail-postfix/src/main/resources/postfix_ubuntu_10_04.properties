# commands
com.anrisoftware.sscontrol.mail.postfix.script.ubuntu_10_04.install_command = DEBIAN_FRONTEND=noninteractive; /usr/bin/aptitude update && /usr/bin/aptitude -y install
com.anrisoftware.sscontrol.mail.postfix.script.ubuntu_10_04.restart_command = /etc/init.d/postfix restart
com.anrisoftware.sscontrol.mail.postfix.script.ubuntu_10_04.postalias_command = /usr/sbin/postalias
com.anrisoftware.sscontrol.mail.postfix.script.ubuntu_10_04.postmap_command = /usr/sbin/postmap
# files and directories
com.anrisoftware.sscontrol.mail.postfix.script.ubuntu_10_04.mailname_file = /etc/mailname
com.anrisoftware.sscontrol.mail.postfix.script.ubuntu_10_04.main_file = main.cf
com.anrisoftware.sscontrol.mail.postfix.script.ubuntu_10_04.master_file = master.cf
com.anrisoftware.sscontrol.mail.postfix.script.ubuntu_10_04.configuration_directory = /etc/postfix
com.anrisoftware.sscontrol.mail.postfix.script.ubuntu_10_04.configuration_directory = /etc/postfix
com.anrisoftware.sscontrol.mail.postfix.script.ubuntu_10_04.mailbox_base_directory = /var/mail/vhosts
com.anrisoftware.sscontrol.mail.postfix.script.ubuntu_10_04.aliases_maps_file = aliases
com.anrisoftware.sscontrol.mail.postfix.script.ubuntu_10_04.aliases_database_file = aliases
# miscellaneous
com.anrisoftware.sscontrol.mail.postfix.script.ubuntu_10_04.packages = postfix
com.anrisoftware.sscontrol.mail.postfix.script.ubuntu_10_04.restart_services =
