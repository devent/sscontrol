# UFW Fail2ban
# commands
com.anrisoftware.sscontrol.security.fail2ban.ufw_ubuntu_12_04.ufw_command = /usr/sbin/ufw
com.anrisoftware.sscontrol.security.fail2ban.ufw_ubuntu_12_04.rsyslog_restart_command = /sbin/restart
# files
com.anrisoftware.sscontrol.security.fail2ban.ufw_ubuntu_12_04.rsyslog_configuration_file = /etc/rsyslog.conf
# others
com.anrisoftware.sscontrol.security.fail2ban.ufw_ubuntu_12_04.ufw_packages = ufw
com.anrisoftware.sscontrol.security.fail2ban.ufw_ubuntu_12_04.rsyslog_restart_services = rsyslog
com.anrisoftware.sscontrol.security.fail2ban.ufw_ubuntu_12_04.rsyslog_restart_flags =
# filters
com.anrisoftware.sscontrol.security.fail2ban.ufw_ubuntu_12_04.filter_postfix = postfix
com.anrisoftware.sscontrol.security.fail2ban.ufw_ubuntu_12_04.ports_postfix = smtp,ssmtp
com.anrisoftware.sscontrol.security.fail2ban.ufw_ubuntu_12_04.logpath_postfix = /var/log/mail.log
