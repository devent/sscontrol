# Thin properties
# commands
com.anrisoftware.sscontrol.httpd.thin.ubuntu_12_04.thin_command = /usr/bin/thin
com.anrisoftware.sscontrol.httpd.thin.ubuntu_12_04.thin_restart_command = /etc/init.d/thin
com.anrisoftware.sscontrol.httpd.thin.ubuntu_12_04.thin_stop_command = /etc/init.d/thin
# files
com.anrisoftware.sscontrol.httpd.thin.ubuntu_12_04.thin_script_file = /etc/init.d/thin
com.anrisoftware.sscontrol.httpd.thin.ubuntu_12_04.thin_defaults_file = /etc/default/thin
com.anrisoftware.sscontrol.httpd.thin.ubuntu_12_04.thin_domain_configuration_file = <domainName>_<servicePrefix>.yml
com.anrisoftware.sscontrol.httpd.thin.ubuntu_12_04.thin_domain_log_file = <domainName>_<servicePrefix>.log
com.anrisoftware.sscontrol.httpd.thin.ubuntu_12_04.thin_domain_pid_file = <domainName>_<servicePrefix>.pid
com.anrisoftware.sscontrol.httpd.thin.ubuntu_12_04.thin_domain_socket_file = <domainName>_<servicePrefix>.sock
com.anrisoftware.sscontrol.httpd.thin.ubuntu_12_04.thin_configuration_directory = /etc/thin1.8
com.anrisoftware.sscontrol.httpd.thin.ubuntu_12_04.thin_log_directory = /var/log/thin
com.anrisoftware.sscontrol.httpd.thin.ubuntu_12_04.thin_run_directory = /var/run/thin
# other
com.anrisoftware.sscontrol.httpd.thin.ubuntu_12_04.thin_packages = thin
com.anrisoftware.sscontrol.httpd.thin.ubuntu_12_04.thin_restart_services =
com.anrisoftware.sscontrol.httpd.thin.ubuntu_12_04.thin_restart_flags = restart
com.anrisoftware.sscontrol.httpd.thin.ubuntu_12_04.thin_stop_services =
com.anrisoftware.sscontrol.httpd.thin.ubuntu_12_04.thin_stop_flags = stop
com.anrisoftware.sscontrol.httpd.thin.ubuntu_12_04.thin_user = thin
com.anrisoftware.sscontrol.httpd.thin.ubuntu_12_04.thin_group = thin
com.anrisoftware.sscontrol.httpd.thin.ubuntu_12_04.thin_additional_groups =
# defaults
com.anrisoftware.sscontrol.httpd.thin.ubuntu_12_04.thin_timeout_duration = PT30S
com.anrisoftware.sscontrol.httpd.thin.ubuntu_12_04.thin_max_connections = 1024
com.anrisoftware.sscontrol.httpd.thin.ubuntu_12_04.thin_max_persistent_connections = 512
com.anrisoftware.sscontrol.httpd.thin.ubuntu_12_04.thin_wait_duration = PT30S
com.anrisoftware.sscontrol.httpd.thin.ubuntu_12_04.thin_servers_count = 2
