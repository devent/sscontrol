# ClamAV Ubuntu 14.04 properties
# commands
com.anrisoftware.sscontrol.security.clamav.ubuntu_14_04.clamav_daemon_restart_command = /etc/init.d/clamav-daemon
com.anrisoftware.sscontrol.security.clamav.ubuntu_14_04.clamav_daemon_status_command = /etc/init.d/clamav-daemon
com.anrisoftware.sscontrol.security.clamav.ubuntu_14_04.freshclam_restart_command = /etc/init.d/clamav-freshclam
com.anrisoftware.sscontrol.security.clamav.ubuntu_14_04.freshclam_command = /usr/bin/freshclam
# files
com.anrisoftware.sscontrol.security.clamav.ubuntu_14_04.clamav_conf_file = /etc/clamav/clamd.conf
com.anrisoftware.sscontrol.security.clamav.ubuntu_14_04.freshclam_conf_file = /etc/clamav/freshclam.conf
# other
com.anrisoftware.sscontrol.security.clamav.ubuntu_14_04.clamav_packages = clamav-daemon
com.anrisoftware.sscontrol.security.clamav.ubuntu_14_04.clamav_restart_flags = restart
com.anrisoftware.sscontrol.security.clamav.ubuntu_14_04.clamav_restart_services =
com.anrisoftware.sscontrol.security.clamav.ubuntu_14_04.clamav_restart_timeout = PT30M
com.anrisoftware.sscontrol.security.clamav.ubuntu_14_04.clamav_status_flags = status
com.anrisoftware.sscontrol.security.clamav.ubuntu_14_04.clamav_status_service =
