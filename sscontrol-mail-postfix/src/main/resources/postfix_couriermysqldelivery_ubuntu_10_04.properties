# MySQL/storage properties

# commands
com.anrisoftware.sscontrol.mail.postfix.courierdelivery.ubuntu_10_04.courier_restart_command = \
    /etc/init.d/courier-authdaemon restart && \
    /etc/init.d/courier-imap restart && \
    /etc/init.d/courier-imap-ssl restart
# files and directories
com.anrisoftware.sscontrol.mail.postfix.courierdelivery.ubuntu_10_04.courier_configuration_directory = /etc/courier
com.anrisoftware.sscontrol.mail.postfix.courierdelivery.ubuntu_10_04.courier_authdaemon_file = authdaemonrc
com.anrisoftware.sscontrol.mail.postfix.courierdelivery.ubuntu_10_04.courier_authmysql_file = authmysqlrc
com.anrisoftware.sscontrol.mail.postfix.courierdelivery.ubuntu_10_04.courier_imapd_file = imapd
com.anrisoftware.sscontrol.mail.postfix.courierdelivery.ubuntu_10_04.courier_imapd_ssl_file = imapd-ssl
# miscellaneous
com.anrisoftware.sscontrol.mail.postfix.courierdelivery.ubuntu_10_04.courier_packages = courier-base, courier-authdaemon, courier-authlib-mysql, courier-imap, courier-imap-ssl, courier-ssl
com.anrisoftware.sscontrol.mail.postfix.courierdelivery.ubuntu_10_04.courier_restart_services =
com.anrisoftware.sscontrol.mail.postfix.courierdelivery.ubuntu_10_04.courier_auth_modules = authmysql
com.anrisoftware.sscontrol.mail.postfix.courierdelivery.ubuntu_10_04.courier_imap_capabilities = IMAP4rev1, UIDPLUS, CHILDREN, NAMESPACE, THREAD=ORDEREDSUBJECT, THREAD=REFERENCES, SORT, QUOTA, AUTH=CRAM-MD5, AUTH=CRAM-SHA1, IDLE
com.anrisoftware.sscontrol.mail.postfix.courierdelivery.ubuntu_10_04.courier_tls_required_enabled = true
