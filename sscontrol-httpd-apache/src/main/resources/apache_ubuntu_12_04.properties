com.anrisoftware.sscontrol.httpd.apache.apache.ubuntu_12_04.rpaf_packages = libapache2-mod-rpaf
# defaults
com.anrisoftware.sscontrol.httpd.apache.apache.ubuntu_12_04.default_binding_address = 0.0.0.0
com.anrisoftware.sscontrol.httpd.apache.apache.ubuntu_12_04.default_binding_ports = 80, 443
com.anrisoftware.sscontrol.httpd.apache.apache.ubuntu_12_04.default_debug_error_level = 4
