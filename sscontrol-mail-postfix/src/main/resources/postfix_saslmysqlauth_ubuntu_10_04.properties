# files
com.anrisoftware.sscontrol.mail.postfix.saslmysqlauth.ubuntu_10_04.sasl_authd_file = /etc/default/saslmysqlauthd
com.anrisoftware.sscontrol.mail.postfix.saslmysqlauth.ubuntu_10_04.sasl_smtpd_file = /etc/postfix/sasl/smtpd.conf
com.anrisoftware.sscontrol.mail.postfix.saslmysqlauth.ubuntu_10_04.chroot_saslauthd_directory = /var/spool/postfix/var/run/saslauthd
