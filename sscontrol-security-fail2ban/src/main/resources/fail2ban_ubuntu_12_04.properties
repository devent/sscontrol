# Fail2ban
# commands
com.anrisoftware.sscontrol.security.fail2ban.ubuntu_12_04.fail2ban_restart_command = /etc/init.d/fail2ban
# files
com.anrisoftware.sscontrol.security.fail2ban.ubuntu_12_04.fail2ban_configuration_directory = /etc/fail2ban
com.anrisoftware.sscontrol.security.fail2ban.ubuntu_12_04.fail2ban_configuration_file = fail2ban.conf
com.anrisoftware.sscontrol.security.fail2ban.ubuntu_12_04.fail2ban_local_configuration_file = fail2ban.local
com.anrisoftware.sscontrol.security.fail2ban.ubuntu_12_04.fail2ban_jail_configuration_file = jail.conf
com.anrisoftware.sscontrol.security.fail2ban.ubuntu_12_04.fail2ban_jail_local_configuration_file = jail.local
com.anrisoftware.sscontrol.security.fail2ban.ubuntu_12_04.fail2ban_action_file_pattern = action.d/ufw-<service>.conf
# others
com.anrisoftware.sscontrol.security.fail2ban.ubuntu_12_04.fail2ban_packages = fail2ban
com.anrisoftware.sscontrol.security.fail2ban.ubuntu_12_04.fail2ban_restart_services =
com.anrisoftware.sscontrol.security.fail2ban.ubuntu_12_04.fail2ban_restart_flags = restart
com.anrisoftware.sscontrol.security.fail2ban.ubuntu_12_04.fail2ban_firewall = ufw
# defaults
com.anrisoftware.sscontrol.security.fail2ban.ubuntu_12_04.fail2ban_default_debug_log_target = /var/log/fail2ban.log
com.anrisoftware.sscontrol.security.fail2ban.ubuntu_12_04.fail2ban_default_debug_log_level = 1
com.anrisoftware.sscontrol.security.fail2ban.ubuntu_12_04.fail2ban_default_notify_email = root@localhost
com.anrisoftware.sscontrol.security.fail2ban.ubuntu_12_04.fail2ban_default_ignoring_addresses = 127.0.0.1
com.anrisoftware.sscontrol.security.fail2ban.ubuntu_12_04.fail2ban_default_banning_time = PT10M
com.anrisoftware.sscontrol.security.fail2ban.ubuntu_12_04.fail2ban_default_banning_max_retries = 3
com.anrisoftware.sscontrol.security.fail2ban.ubuntu_12_04.fail2ban_default_banning_backend = polling
com.anrisoftware.sscontrol.security.fail2ban.ubuntu_12_04.fail2ban_default_banning_type = deny
