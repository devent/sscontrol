# piwik properties
# commands
# files
com.anrisoftware.sscontrol.httpd.fudforum.apache_ubuntu_12_04.fudforum_install_file = install.ini
com.anrisoftware.sscontrol.httpd.fudforum.apache_ubuntu_12_04.fudforum_globals_file = include/GLOBALS.php
com.anrisoftware.sscontrol.httpd.fudforum.apache_ubuntu_12_04.fudforum_backup_archive = <domainName>/fudforum_<domainName>_<timestamp>.tar.gz
com.anrisoftware.sscontrol.httpd.fudforum.apache_ubuntu_12_04.fudforum_backup_database_archive = <domainName>/fudforum_database_<domainName>_<timestamp>.gz
# other
com.anrisoftware.sscontrol.httpd.fudforum.apache_ubuntu_12_04.fudforum_packages = php5, php5-cli
com.anrisoftware.sscontrol.httpd.fudforum.apache_ubuntu_12_04.fudforum_mysql_packages = php5-mysql
com.anrisoftware.sscontrol.httpd.fudforum.apache_ubuntu_12_04.fudforum_backup_timeout = PT1H
com.anrisoftware.sscontrol.httpd.fudforum.apache_ubuntu_12_04.fudforum_cookie_key =
# defaults
com.anrisoftware.sscontrol.httpd.fudforum.apache_ubuntu_12_04.fudforum_default_alias =
com.anrisoftware.sscontrol.httpd.fudforum.apache_ubuntu_12_04.fudforum_default_prefix = fudforum_3
com.anrisoftware.sscontrol.httpd.fudforum.apache_ubuntu_12_04.fudforum_default_debug_php_level = 0
com.anrisoftware.sscontrol.httpd.fudforum.apache_ubuntu_12_04.fudforum_default_override_mode = upgrade
com.anrisoftware.sscontrol.httpd.fudforum.apache_ubuntu_12_04.fudforum_default_database_host = localhost
com.anrisoftware.sscontrol.httpd.fudforum.apache_ubuntu_12_04.fudforum_default_database_port = 3306
com.anrisoftware.sscontrol.httpd.fudforum.apache_ubuntu_12_04.fudforum_default_database_table_prefix = fud3_
com.anrisoftware.sscontrol.httpd.fudforum.apache_ubuntu_12_04.fudforum_default_language =
com.anrisoftware.sscontrol.httpd.fudforum.apache_ubuntu_12_04.fudforum_default_template = default
# default database drivers
com.anrisoftware.sscontrol.httpd.fudforum.apache_ubuntu_12_04.fudforum_default_database_mysql_default_driver = pdomysql
